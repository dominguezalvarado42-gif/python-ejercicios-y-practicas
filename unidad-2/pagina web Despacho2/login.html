<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css"> <!-- Enlaza tu archivo de estilos CSS -->
    <title>Inicio de sesión</title>
</head>
<body>
    <div class="formulario">
        <h1>Inicio de sesión</h1>

        <!-- Contenedor para mostrar mensaje de error -->
        <div id="mensaje-error" style="color: red;">
            Usuario o contraseña incorrectos. Inténtalo de nuevo.
            <span style="float: right; cursor: pointer;" onclick="cerrarMensajeError()">X</span>
        </div>
        
        <form method="post" action="login.php" onsubmit="return validarFormulario()">
            <div class="username">
                <input type="text" name="username" required>
                <label>Nombre de usuario</label>
            </div>
            <div class="username">
                <input type="password" name="password" required>
                <label>Contraseña</label>
            </div>
            
            <div class="recordar"><a href="#">¿Olvidó su contraseña?</a></div>
            <input type="submit" value="Iniciar sesión">
            <div class="registrarseinicio">¿No tienes una cuenta? <a href="registrarseinicio.html">Registrarse</a>
        </form>

        <script>
            function validarFormulario() {
                // Obtener valores de usuario y contraseña
                var username = document.getElementsByName('username')[0].value;
                var password = document.getElementsByName('password')[0].value;

                // Realizar verificación básica (puedes validar más en el lado del servidor)
                if (username === '' || password === '') {
                    // Mostrar mensaje de error si algún campo está vacío (esto es solo un ejemplo)
                    alert('Por favor, completa todos los campos.');
                    return false; // Evitar envío del formulario
                }

                // Mostrar mensaje de error después de enviar el formulario y solo si las credenciales son incorrectas
                // Este mensaje se mantiene visible y se puede cerrar manualmente
                document.getElementById('mensaje-error').style.display = 'block';
                return true; // Permitir envío del formulario
            }

            function cerrarMensajeError() {
                // Ocultar el mensaje de error cuando se hace clic en el botón de cerrar (X)
                document.getElementById('mensaje-error').style.display = 'none';
            }
        </script>
    </div>
</body>
</html>
