<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Sesión</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        input[type="text"],
        input[type="password"],
        input[type="email"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .link {
            text-align: center;
            margin-top: 20px;
        }
        .link a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .link a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <form action="#" method="post">
        <h2>Registro de Sesión</h2>
        <input type="text" name="nombre" placeholder="Nombre" required>
        <input type="text" name="Apellidos" placeholder="Apellidos" required>
        <input type="text" name="nombre" placeholder="Nombre de usuario" required>
        <input type="text" name="nombre" placeholder="Correo electronico" required>
        <input type="text" name="telefono" placeholder="telefono" required>
        <input type="password" name="contraseña" placeholder="Contraseña" required>
        <input type="password" name="confirmar_contraseña" placeholder="Confirmar Contraseña" required>
        <input type="submit" value="Registrarse">
        <div class="link">
            ¿Ya tienes una cuenta? <a href="login.html">Inicia Sesión</a>
        </div>
    </form>
</body>
</html>
